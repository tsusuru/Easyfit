<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="src/styles.css" rel="stylesheet">
    <link href="src/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="m-0 p-0">

<nav>
    <div class="nav-bar flex justify-center p-4">
        <h1 class="underline text-4xl">Time :D</h1>
    </div>
</nav>


<header>
    <div class="header-container flex border-t-4">
        <section class="flex-col current-workout min-w-1/4 min-h-80 bg-cyan-200">

            <div>
                <h2 class="text-center">Huidige Activiteit</h2>
            </div>
            <div>
                <h3 class="text-center">Wandelen</h3>
            </div>
            <div class="flex justify-center align-middle">
                <img class="max-w-3/4 justify-center" src="img/Start_Button.png" alt="Huidige Activiteit pictogram.">
            </div>

        </section>

        <section class="flex flex-col items-center justify-center workout-display min-w-3/4 bg-amber-200">

            <div id="timeDisplay" class="w-80 h-20 flex flex-col items-center justify-center border-2 rounded-xl">
                <h2 class="text-3xl">12:34</h2>
                <p>Overige tijd</p>
            </div>
            <div id="progressFill" class="w-80 h-20 border-2 rounded-xl">

            </div>
            <div id="running-track" class="w-full h-55 border-2 rounded-xl">

            </div>

        </section>
    </div>
</header>

<main>

    <section class="incline>">
        <div class="incline-left">
            <h2>
                Incline
            </h2>
            <div class="incline-counter">

            </div>
            <img src="" alt="Incline Pictogram">
        </div>
        <div class="incline-right">
            <img src="" alt="Incline +">
            <!--Leave space here for the slide bar
            <input>-->
            <img src="" alt="Incline -">
        </div>
    </section>

    <section class="playModes">
        <section class="start-stop">
            <div class="start-column">
                <h2>
                    Start
                </h2>
                <img src="img/Start_Button.png" alt="Start Button" class="startBtn">
            </div>
            <div class="stop-column">
                <h2>
                    Stop
                </h2>
                <img src="" alt="Stop Button" class="stopBtn">
            </div>
        </section>

        <section class="pause">
            <img src="" alt="Pause Button" class="pauseBtn">
        </section>
    </section>



    <section class="speed">
        <div class="speed-left">
            <h2>
                Speed
            </h2>
            <div class="speed-counter">

            </div>
            <img src="" alt="Speed Pictogram">
        </div>

        <div class="speed-right">
                <img src="" alt="speed-up button" class="speedUpBtn">
                <img src="" alt="speed-down button" class="speedDownBtn">
        </div>
    </section>
</main>
</body>
</html>
