<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="src/styles.css" rel="stylesheet">
    <link href="src/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="m-0 p-0">

<nav>
    <div class="nav-bar flex justify-center p-4">
        <h1 class="underline text-4xl">Time :D</h1>
    </div>
</nav>


<header>
    <div class="header-container">
        <section class="current-workout">

        </section>

        <section class="workout-display">

        </section>
    </div>
</header>

<main class="flex justify-center">

    <section class="incline flex">
        <div class="incline-left">
            <h2>
                Incline
            </h2>
            <h3 class="incline-counter">
                0.0
            </h3>
            <img src="" alt="Incline Pictogram">
        </div>
        <div class="incline-right">
            <img src="" alt="Incline +">
            <!--Leave space here for the slide bar
            <input>-->
            <img src="" alt="Incline -">
        </div>
    </section>

    <section class="playModes">
        <section class="start-stop flex">
            <div class="start-column flex-col">
                <h2 class="align-middle">
                    Start
                </h2>
                <img src="img/Start_Button.png" alt="Start Button" class="startBtn">
            </div>
            <div class="stop-column flex-col">
                <h2 class="align-middle">
                    Stop
                </h2>
                <img src="img/Stop_Button.png" alt="Stop Button" class="stopBtn">
            </div>
        </section>

        <section class="pause">
            <img src="img/Pause_Button.png" alt="Pause Button" class="pauseBtn">
        </section>
    </section>



    <section class="speed flex">
        <div class="speed-left">
            <h2>
                Speed
            </h2>
            <h3 class="speed-counter">
                0.0
            </h3>
            <img src="" alt="Speed Pictogram">
        </div>

        <div class="speed-right">
                <img src="" alt="speed-up button" class="speedUpBtn">
                <img src="" alt="speed-down button" class="speedDownBtn">
        </div>
    </section>
</main>
</body>
</html>
