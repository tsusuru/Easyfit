<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="src/styles.css" rel="stylesheet">
    <link href="src/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="m-0 p-0 h-screen">

<nav>
    <div class="nav-bar flex justify-center p-4">
        <h1 class="underline text-4xl">Time :D</h1>
    </div>
</nav>


<header>
    <div class="header-container flex border-t-4 min-h-150">
        <section class="flex-col current-workout min-w-1/4 bg-cyan-200">

            <div>
                <h2 class="text-center text-3xl pt-12 pb-12">Huidige Activiteit</h2>
            </div>
            <div>
                <h3 class="text-center text-2xl">Wandelen</h3>
            </div>
            <div class="flex justify-center align-middle">
                <img class="max-w-3/4 justify-center" src="img/Start_Button.png" alt="Huidige Activiteit pictogram.">
            </div>

        </section>

        <section class="flex flex-col items-center justify-center workout-display min-w-3/4 bg-amber-200">

            <div id="timeDisplay" class="w-80 h-20 flex flex-col items-center justify-center border-2 rounded-xl">
                <h2 class="text-3xl">12:34</h2>
                <p>Overige tijd</p>
            </div>
            <div id="progressFill" class="w-80 h-20 border-2 rounded-xl">

            </div>
            <div id="running-track" class="w-full h-55 border-2 rounded-xl">

            </div>

        </section>
    </div>
</header>

<main class="flex justify-around w-full h-100">

    <section class="incline flex min-w-1/5 bg-amber-200 justify-between">
        <div class="incline-left">
            <h2>
                Incline
            </h2>
            <h3 class="incline-counter">
                0.0
            </h3>
            <img src="" alt="Incline Pictogram">
        </div>
        <div class="incline-right">
            <img src="" alt="Incline +">

            <label for="inclineSlider" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"></label>
            <input id="inclineSlider" type="range" value="50" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">

            <img src="" alt="Incline -">
        </div>
    </section>

    <section class="playModes min-w-1/4 bg-amber-200">
        <section class="start-stop flex justify-between">
            <div class="start-column flex-col">
                <h2 class="text-center text-3xl">
                    Start
                </h2>
                <img src="img/Start_Button.png" alt="Start Button" class="startBtn">
            </div>

            <div class="stop-column flex-col">
                <h2 class="text-center text-3xl">
                    Stop
                </h2>
                <img src="img/Stop_Button.png" alt="Stop Button" class="stopBtn">
            </div>
        </section>

        <section class="pause flex justify-center">
            <img src="img/Pause_Button.png" alt="Pause Button" class="pauseBtn w-50">
        </section>
    </section>


    <section class="speed flex min-w-1/5 bg-amber-200 justify-between">
        <div class="speed-left flex flex-col w-[19.5rem]">
            <h2 class="pb-4 text-center text-4xl">
                Speed
            </h2>
            <h3 id="speed-counter " class="pb-4">
                0.0
            </h3>
            <img src="" alt="Speed Pictogram">
        </div>

        <div class="speed-right">
                <img src="" alt="speed-up button" class="speedUpBtn">
                <img src="" alt="speed-down button" class="speedDownBtn">
        </div>
    </section>
</main>
</body>
</html>
